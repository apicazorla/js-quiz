<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de un menú desplegable | tutorial para novatos (runoob.com)</title>
<meta charset="utf-8">
<style>
  ul{
    list-style-type:none;
    margin:0;
    padding:0;
    overflow:hidden;
    background-color:#333;
  }
  
  li{
    float:left;
  }
  
  li a, .dropbtn
  {
    display:inline-block;
    color:white;
    text-align:center;
    padding:14px 16px;
    text-decoration:none;
  }
  
  li a:hover, .dropdown:hover, .dropbtn
  {
    background-color:#111;
  }
  
  .dropdown
  {
    display:inline-block;
  }
  
  .dropdown-content
  {
    display:none;
    position:absolute;
    background-color:#f9f9f9;
    min-width:160px;
    box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
  }
  
  .dropdown-content a
  {
    color:black;
    padding:12px 16px;
    text-decoration:none;
    display:block;
  }
  
  .dropdown-content a:hover {background-color: #f1f1f1}
  
  .dropdown:hover .dropdown-content
  {
    display:block;
  }
  
  </style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Página principal</a></li>
  <li><a href="#news">Noticias</a></li>
  <div class="dropdown">
    <a href="#" class="dropbtn">Menú desplegable</a>
    <div class="dropdown-content">
      <a href="#">Enlace 1</a>
      <a href="#">Enlace 2</a>
      <a href="#">Enlace 3</a>
    </div>
  </div>
</ul>

<h3>Menú desplegable en la barra de navegación</h3>
<p>Mueva el mouse al enlace "menú desplegable" para mostrar el menú desplegable primero.</p>

</body>
</html>
